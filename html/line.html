<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/line.html</title>
    <style>
        
        div {
            width: 50px;
            height: 50px;
            background-color: red;
            margin-bottom: 10px;
            display: inline-block;
        }

        
        span {
            width: 50px;
            height: 50px;
            background-color: yellow;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>


</body>
</html>
